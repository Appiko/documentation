<script>
    window.onload = function () {
        console.log("a");
        paramVal = document.URL.replace(/.*view=([^&]*).*|(.*)/, '$1');
        console.log(paramVal);

        changeFrame(paramVal);
    };
    function changeFrame(frameName) {
        switch (frameName) {
            case "firmware":
                document.getElementsByClassName("active")[0].setAttribute("class", "");
                document.getElementById(frameName).setAttribute("class", "active");
                document.getElementsByTagName("iframe")[0].setAttribute("src", "./nrf5x-firmware-doc/");
                break;
            case "setup":
                document.getElementsByClassName("active")[0].setAttribute("class", "");
                document.getElementById(frameName).setAttribute("class", "active");
                document.getElementsByTagName("iframe")[0].setAttribute("src", "./api/");
                break;
            case "hardware":
                document.getElementsByClassName("active")[0].setAttribute("class", "");
                document.getElementById(frameName).setAttribute("class", "active");
                document.getElementsByTagName("iframe")[0].setAttribute("src", "./hardware-docs.html");
                break;
            default:
                document.getElementsByClassName("active")[0].setAttribute("class", "");
                document.getElementById("hardware").setAttribute("class", "active");
                document.getElementsByTagName("iframe")[0].setAttribute("src", "./hardware-docs.html");
                break;
        }
    }
